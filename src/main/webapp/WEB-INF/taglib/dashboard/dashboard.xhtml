<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<!-- Display dashboard -->
	<h:form id="#{id}">
		<p:growl id="messages" showDetail="true" sticky="false" life="2000" />
		<p:dashboard id="board" model="#{dashboardBean.model}">

			<p:ajax event="reorder" listener="#{dashboardBean.handleReorder}" update="messages" onstart="PF('statusDialog').show();"
				onsuccess="PF('statusDialog').hide();" />

			<p:panel id="recentDives" header="Recent Dives" toggleable="false" closable="false" toggleOrientation="true">
				<h:outputText value="most recent dives" />
			</p:panel>
			<p:panel id="kitBag" header="Diving kit bag" toggleable="true" closable="true">
				<h:outputText value="Diving kit bag Content" />
			</p:panel>
			<p:panel id="lifestyle" header="Lifestyle" toggleable="true" closable="true">
				<h:outputText value="Lifestyle Content" />
			</p:panel>
			<p:panel id="topDiveSites" header="Top dive sites" toggleable="true" closable="true">
				<h:outputText value="Most recent dive sites" />
			</p:panel>

			<p:panel id="topCreatures" header="Top aquatic life" toggleable="true" closable="true">
				<h:outputText value="Top creatures seen" />
			</p:panel>

			<p:panel id="weather" header="Weather" toggleable="true" closable="true">
				<div id="c_671334008b601b68439091941b91329c" class="alto" style="width: 100%">
					<h2 style="color: #010066; margin: 0 0 1px; padding: 5px; font: bold 13px/1.2 Verdana; text-align: center;">
						<a href="http://www.forecast.co.uk/lichfield.html"
							style="color: #010066; text-decoration: none; font: bold 13px/1.2 Verdana;">Forecast Lichfield</a>
					</h2>
					<div id="w_671334008b601b68439091941b91329c" class="alto" style="height: 100%; width: 100%"></div>
				</div>
				<script type="text/javascript" src="http://www.forecast.co.uk/widget/loader/671334008b601b68439091941b91329c"></script>
			</p:panel>
		</p:dashboard>
	</h:form>

</ui:composition>
