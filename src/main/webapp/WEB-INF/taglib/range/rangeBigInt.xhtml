<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui"
	
	xmlns:h="http://java.sun.com/jsf/html">
	<h:outputLabel for="#{id}" value="#{label}" required="#{required}" rendered="#{rendered}" />
	<h:panelGrid columns="4" id="#{id}" styleClass="aria-role-presentation" rendered="#{empty rendered ? true : rendered}">
		<h:outputLabel for="#{id}RangeFrom" value="range_from" />
		<p:inputText id="#{id}RangeFrom" value="#{value.from}" converter="javax.faces.BigInteger"/>
		<h:outputLabel for="#{id}RangeTo" value="range_to" />
		<p:inputText id="#{id}RangeTo" value="#{value.to}" converter="javax.faces.BigInteger"/>
	</h:panelGrid>
</ui:composition>
