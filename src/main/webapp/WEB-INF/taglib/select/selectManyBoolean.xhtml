<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	>
	<h:outputLabel for="#{id}" value="#{label}" required="#{required}" rendered="#{rendered}" />
	<p:selectManyCheckbox id="#{id}" value="#{value.selected}" converter="#{booleanConverter}" rendered="#{not nullAllowed}">
		<f:selectItem itemLabel="#{msg.boolean_true}" itemValue="#{true}" />
		<f:selectItem itemLabel="#{msg.boolean_false}" itemValue="#{false}" />
		<ui:insert/>
	</p:selectManyCheckbox>
	<p:selectManyCheckbox id="#{id}_null_allowed" value="#{value.selected}" converter="#{booleanConverter}" rendered="#{nullAllowed}">
		<f:selectItem itemLabel="#{msg.boolean_true}" itemValue="#{true}" />
		<f:selectItem itemLabel="#{msg.boolean_false}" itemValue="#{false}" />
		<f:selectItem itemLabel="#{msg.null_value}" itemValue="#{null}" />
		<ui:insert/>
	</p:selectManyCheckbox>
</ui:composition>
