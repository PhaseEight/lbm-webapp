<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<!-- Display Menu -->
	<div id="site-menu">
		<h:form id="menu-form" rendered="true">
			<p:menubar id="main-menu-bar"
				rendered="#{request.isUserInRole('ROLE_GUESTUSER')}">
				<p:menuitem value="Home" url="#{request.servletPath}/main"
					icon="ui-icon-home" />
				<p:submenu label="My Scuba Diving">
					<p:menuitem value="My Dives" url="#{request.servletPath}/dives" />
					<p:menuitem value="Dive sites" url="#{request.servletPath}/sites" />
					<p:menuitem value="Kitbag" url="#{request.servletPath}/kitbag" />
				</p:submenu>

				<p:submenu label="Admin"
					rendered="#{request.isUserInRole('ROLE_ADMIN')}">
					<p:menuitem value="Logbooks"
						url="#{request.servletPath}/admin/logbook" />
					<p:menuitem value="Users" url="#{request.servletPath}/admin/user" />
					<p:menuitem value="Details"
						url="#{request.servletPath}/admin/details" />
				</p:submenu>
			</p:menubar>
		</h:form>
	</div>
</ui:composition>
