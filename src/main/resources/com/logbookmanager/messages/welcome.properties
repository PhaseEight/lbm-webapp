welcome.message=This application is designed to demonstrate the use of web application security, as well as how to use Hibernate with Spring and Spring's Web Framework.  Most of the persistence layer for this application is generated using XDoclet.  You can find more information on how to build your own application from this one by reading the README file below.  <span class="attention">To login as a regular user (with the <strong>tomcat</strong> role), the username/password combination is <strong>tomcat/tomcat</strong>.  To login as an <strong>admin</strong> user, use <strong>Logbook Manager</strong>.</span>
